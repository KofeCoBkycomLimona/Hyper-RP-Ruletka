<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Рулетка</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="view">
    <div class="container">
      <div class="content-top">
        <div class="fallout">
          <p class="fallout-text">Недавние выпадения</p>
          <div class="fallout-content">
            <div class="fallout-red content-item">
              <p class="fallout-item"><span>14</span></p>
            </div>
            <div class="fallout-black content-item">
              <p class="fallout-item"><span>10</span></p>
            </div>
            <div class="fallout-red content-item">
              <p class="fallout-item"><span>18</span></p>
            </div>
            <div class="fallout-black content-item">
              <p class="fallout-item"><span>8</span></p>
            </div>
            <div class="fallout-red content-item">
              <p class="fallout-item"><span>23</span></p>
            </div>
            <div class="fallout-black content-item">
              <p class="fallout-item"><span>26</span></p>
            </div>
            <div class="fallout-red content-item">
              <p class="fallout-item"><span>32</span></p>
            </div>
            <div class="fallout-black content-item">
              <p class="fallout-item"><span>4</span></p>
            </div>
            <div class="fallout-green content-item">
              <p class="fallout-item"><span>0</span></p>
            </div>
            <div class="fallout-black content-item">
              <p class="fallout-item"><span>15</span></p>
            </div>
          </div>
        </div>
        <div class="jackpot">
          <div class="jackpot-box">
          <div class="jackpot-content">
            <h2 class="jackpot-text">Возможный выигрыш</h2>
            <div class="jackpot-number">
              <img src="img/chips_icons.svg" alt="">
              <p class="number-text">1.500</p>
            </div>
          </div>
          </div>
          <div class="timer-content">
            <h2 class="timer-text">До начала игры</h2>
            <div class="timer-item">
              <img src="img/timer-icons.svg" alt="">
              <div class="timer-polosa"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="content-bottom">
        <div class="content-bottom-left">
      <div class="balance-roulette">
        <div class="balance">
          <p class="balance-text">Ваш Баланс</p>
          <div class="balance-box">
            <img src="img/chips_icons.svg" alt="">
            <p class="balance-player">1.500</p>
          </div>
        </div>
      </div>
      <div class="stavka-roulette">
        <div class="stavka">
          <p class="stavka-text">Ваша Ставка</p>
          <div class="stavka-box">
            <input class="stavka-player" type="text">
          </div>
        </div>
      </div>
      <div class="stavka-buttons">
        <div class="stavka-btn__box">
        <button class="stavka-minus btn">
          <img src="img/minus.svg" alt="">
        </button>
        <button class="stavka-plus btn">
          <img src="img/plus.svg" alt="">
        </button>
        <button class="stavka-edit"><p>Изменить</p></button>
      </div>
      </div>
    </div>
      <div class="buttons">
        <button class="btn-about button">
          <img src="img/question_icons.svg" alt="">
        </button>
        <button class="btn-exit button">
          <img src="img/exit_icons.svg" alt="">
        </button>
      </div>
    </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
